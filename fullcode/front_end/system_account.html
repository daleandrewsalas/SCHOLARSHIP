  <script>

    // ✅ TOGGLE NOTIFICATION DROPDOWN
    document.getElementById("notifBtn").addEventListener("click", function () {
      const dropdown = document.getElementById("notifDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    // ✅ LOAD ADMIN NAME
    function loadAdminName() {
      fetch("../backend/get_user.php")
        .then(res => res.json())
        .then(data => {
          document.getElementById("adminName").innerText = data.name;
        })
        .catch(err => console.error("USER JSON ERROR:", err));
    }

    // ✅ LOAD NOTIFICATIONS
    function loadNotifications() {
      fetch("../backend/get_notifications.php")
        .then(res => res.json())
        .then(data => {

          const badge = document.querySelector(".notif-badge");
          const list = document.getElementById("notifList");
          list.innerHTML = "";

          if (!data.notifications || data.notifications.length === 0) {
            badge.style.display = "none";
            list.innerHTML = `<li style="padding:20px; text-align:center; color:#777;">No notifications yet</li>`;
            return;
          }

          badge.style.display = "inline-block";
          badge.innerText = data.notifications.length;

          data.notifications.forEach(n => {
            let li = document.createElement("li");
            li.innerHTML = `<strong>${n.message}</strong><br><small>${n.time}</small>`;
            list.appendChild(li);
          });
        })
        .catch(err => console.error("NOTIFICATIONS JSON ERROR:", err));
    }

    // ✅ FETCH APPROVED ACCOUNTS
    function loadApprovedAccounts() {
      fetch("../backend/get_accounts.php")
        .then(res => res.json())
        .then(data => {

          const tbody = document.getElementById("accountsBody");
          tbody.innerHTML = "";

          if (!data.accounts || data.accounts.length === 0) {
            tbody.innerHTML = `
              <tr><td colspan="7" style="text-align:center; padding:20px;">
                No approved users found.
              </td></tr>`;
            return;
          }

          data.accounts.forEach(acc => {
            // Defensive: if picture empty or null use default
            let picFile = acc.picture ? String(acc.picture).trim() : "";
            // Encode filename so spaces and special chars don't break the URL
            let picSrc = picFile ? `../uploads/${encodeURIComponent(picFile)}` : '../icon/user.png';

            let row = `
              <tr>
                <td>${acc.id}</td>
                <td><img src="${picSrc}" style="width:40px;height:40px;border-radius:50%;" onerror="this.onerror=null;this.src='../icon/user.png'" alt="profile"></td>
                <td>${acc.lastname}</td>
                <td>${acc.firstname}</td>
                <td>${acc.middlename}</td>
                <td>${acc.email}</td>
                <td>${acc.barangay}</td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        })
        .catch(err => console.error("ACCOUNTS JSON ERROR:", err));
    }

    // ✅ SEARCH FILTER
    document.getElementById("searchBox").addEventListener("keyup", function () {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#accountsBody tr");

      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    // ✅ INITIAL LOAD
    loadAdminName();
    loadNotifications();
    loadApprovedAccounts();

    // ✅ AUTO REFRESH NOTIFICATIONS
    setInterval(loadNotifications, 3000);
    document.querySelectorAll(".nav-item.dropdown").forEach(dropdownItem => {
    const btn = dropdownItem.querySelector(".dropdown-btn");
    if (btn) {
        btn.addEventListener("click", () => {
            dropdownItem.classList.toggle("active");
        });
    }
});
