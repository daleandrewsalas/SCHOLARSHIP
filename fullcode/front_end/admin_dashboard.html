  <script>
    document.getElementById("year").innerText = new Date().getFullYear();

    // ✅ LOAD ADMIN NAME (with error handling)
    function loadAdminName() {
      fetch("../backend/get_user.php")
      .then(res => {
        if (!res.ok) throw new Error('Status ' + res.status);
        return res.text();
      })
      .then(text => {
        let data = null;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error('Failed to parse get_user JSON. Raw response:', text);
          const dbg = document.getElementById('dashboardError');
          if (dbg) { dbg.style.display = 'block'; dbg.innerText = 'get_user raw response (not JSON):\n' + text.substring(0, 2000); }
          return;
        }
        if (data && data.name) {
          const firstLetter = data.name.charAt(0).toUpperCase();
          
          // Update sidebar only
          const userNameEl = document.getElementById("userName");
          const userAvatarEl = document.getElementById("userAvatar");
          
          if (userNameEl) userNameEl.innerText = data.name;
          if (userAvatarEl) userAvatarEl.innerText = firstLetter;
        }
      })
      .catch(err => {
        console.error('Failed to load admin name', err);
        const dbg = document.getElementById('dashboardError');
        if (dbg) { dbg.style.display = 'block'; dbg.innerText = 'Failed to load admin name: ' + err.message; }
      });
    }

    // ✅ LOAD DASHBOARD COUNTS + CHARTS (Chart.js)
    let barangayChartObj = null;
    let districtChartObj = null;

    function renderOrUpdateChart(canvasId, labels, values, type = 'bar', options = {}) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      if (canvasId === 'barangayCanvas') {
        if (barangayChartObj) {
          barangayChartObj.data.labels = labels;
          barangayChartObj.data.datasets[0].data = values;
          barangayChartObj.update();
          return;
        }
      }
      if (canvasId === 'districtCanvas') {
        if (districtChartObj) {
          districtChartObj.data.labels = labels;
          districtChartObj.data.datasets[0].data = values;
          districtChartObj.update();
          return;
        }
      }

      // build background colors - use various shades of blue
        let backgroundColors = labels.map((_,i) => {
          const blues = [
            '#1e40af', // dark blue
            '#3b82f6', // bright blue
            '#60a5fa', // light blue
            '#93c5fd', // lighter blue
            '#dbeafe', // very light blue
            '#0ea5e9', // sky blue
            '#06b6d4', // cyan blue
            '#0284c7'  // deep blue
          ];
          return blues[i % blues.length];
        });

      const cfg = {
        type: type,
        data: {
          labels: labels,
          datasets: [{
            label: '',
            data: values,
            backgroundColor: backgroundColors,
            borderColor: '#ffffff',
            borderWidth: 1
          }]
        },
        options: Object.assign({
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } }
        }, options)
      };

      const chart = new Chart(ctx, cfg);
      if (canvasId === 'barangayCanvas') barangayChartObj = chart;
      if (canvasId === 'districtCanvas') districtChartObj = chart;
    }

    function loadDashboardCharts() {
      fetch("../backend/get_dashboard_data.php")
      .then(res => {
        if (!res.ok) throw new Error('Status ' + res.status);
        return res.text();
      })
      .then(text => {
        const dbg = document.getElementById('dashboardError'); if (dbg) { dbg.style.display = 'none'; dbg.innerText = ''; }
        let data = null;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error('Failed to parse dashboard JSON. Raw response:', text);
          if (dbg) { dbg.style.display = 'block'; dbg.innerText = 'Raw response (not JSON):\n' + text.substring(0, 2000); }
          return;
        }

        if (!data) {
          if (dbg) { dbg.style.display = 'block'; dbg.innerText = 'Empty JSON response'; }
          return;
        }

        // Update stat cards
        document.getElementById("approvedCount").innerText = data.approved ?? 0;
        document.getElementById("pendingCount").innerText = data.pending ?? 0;

        // Fetch renewal requests count
        fetch("../backend/get_renewals.php")
          .then(res => res.json())
          .then(renewalData => {
            document.getElementById("renewalRequestCount").innerText = renewalData.total ?? 0;
          })
          .catch(err => console.error("Failed to load renewal data:", err));

        // Address data -> bar chart (Barangay Applicants)
        const addressData = data.address_data || [];
        const addressLabels = addressData.map(r => r.address || 'Unknown');
        const addressValues = addressData.map(r => r.count || 0);
        renderOrUpdateChart('barangayCanvas', addressLabels, addressValues, 'bar', { plugins: { legend: { display: false } } });

        // Course data -> doughnut chart (Tally Per Course)
        const courseData = data.course_data || [];
        const courseLabels = courseData.map(r => r.course || 'Unknown');
        const courseValues = courseData.map(r => r.count || 0);
        renderOrUpdateChart('districtCanvas', courseLabels, courseValues, 'doughnut', { plugins: { legend: { display: true, position: 'bottom' } }, cutout: '50%', palette: 'blue' });
      })
      .catch(err => {
        console.error('Failed to load dashboard data', err);
        const dbg = document.getElementById('dashboardError');
        if (dbg) { dbg.style.display = 'block'; dbg.innerText = 'Failed to load dashboard data: ' + err.message; }
      });
    }

    // ✅ AUTO REFRESH (realtime every 3s)
    setInterval(loadAdminName, 3000);
    setInterval(loadDashboardCharts, 3000);

    loadAdminName();
    loadDashboardCharts();

    // ✅ SIDEBAR DROPDOWN LOGIC
    document.querySelectorAll(".nav-item.dropdown").forEach(dropdownItem => {
    const btn = dropdownItem.querySelector(".dropdown-btn");
    if (btn) {
        btn.addEventListener("click", () => {
            dropdownItem.classList.toggle("active");
        });
    }
});
